<center>

<div class="form-container" id="refinerias">
    <h2>Registrar datos de una nueva Gasolinera </h2>
    <form action="conexion_nuevagaso.php" method="post">
       <h2>Información básica</h2>
        <label for="ngasolinera">Nombre de la gasolinera:</label>
        <input type="text" id="ngasolinera" name="ngasolinera" required><br>

        <label for="num_is">Número de identificación social:</label>
        <input type="number" id="num_is" name="num_is"  placeholder="12 digitos" required ><br>

        <label for="direccion_comp">Dirección completa:</label>
        <input type="varchar" id="direccion_comp" name="direccion_comp" required><br>

        <label for="tel_cont">Telefono de contacto:</label>
        <input type="varchar" id="tel_cont" name="tel_cont" required><br>

         <h2> DATOS OPERATIVOS</h2>
        <label for="tipo_c">Tipo de combustible disponible:</label>
        <input type="text" id="tipo_c" name="tipo_c" placeholder="magna, premium, diesel, otro.. "><br>

        <label for="cap_almacenamiento">Capacidad de almacenamiento:</label>
        <input type="number" id="cap_almacenamiento" name="cap_almacenamiento" placeholder="litros"required><br>
       
        <h2>AUTORIZACIONES</h2>
        <label for="num_l_p">Número de licencia o permiso:</label>
        <input type="varchar" id="num_l_p" name="num_l_p" placeholder=" ejemplo: PL/12345/EXP/ES/2024"required><br>

        <label for="f_vencimiento">Fecha de vencimiento del permiso:</label>
        <input type="date" id="f_vencimiento" name="f_vencimiento" required><br>

        <label for="nom_adm">Nombre del administrador:</label>
        <input type="text" id="nom_adm" name="nom_adm" required><br>

        <button type="submit">Agregar</button>
    </form>
</div></center>
