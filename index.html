<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Inventory-Inicio de Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Link a Font Awesome -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1550353127-b0da3aeaa0ca?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGZvbmRvJTIwbmVncm8lMjB5JTIwYXp1bHxlbnwwfHwwfHx8MA%3D%3D');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background: #DADCDE;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 50px rgba(0, 0, 0, 0.1);
        }
        .input-container {
            position: relative;
            width: 100%;
        }
        input {
            width: 100%;
            padding: 5px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        button {
            width: 100%;
            padding: 10px;
            background: black;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: darkblue;
        }
    </style>
    <script>
        function togglePasswordVisibility(inputId, iconId) {
            var input = document.getElementById(inputId);
            var icon = document.getElementById(iconId);

            if (input.type === "password") {
                input.type = "text"; // Cambiar a texto
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            } else {
                input.type = "password"; // Cambiar a contraseña
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            }
        }
    </script>
</head>
<body>
    <center>
        <form action="sesion.php" method="POST">
            <h2>¡Bienvenido!<br>Ingresa la contraseña para continuar</h2>

            <div class="input-container">
                <input type="password" id="password1" name="password1" placeholder="Escribe la contraseña" required>
                <i id="icon-password1" class="fas fa-eye-slash password-toggle" onclick="togglePasswordVisibility('password1', 'icon-password1')"></i>
            </div>

            <div class="input-container">
                <input type="password" id="password2" name="password2" placeholder="Confirma la contraseña" required>
                <i id="icon-password2" class="fas fa-eye-slash password-toggle" onclick="togglePasswordVisibility('password2', 'icon-password2')"></i>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </center>
</body>
</html>
